<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button class = 'BTN'>Click Once</button>
<script>
  const divs = document.querySelectorAll('div'); //nodelist of all divs

  function logText(e) {
    console.log(this.classList.value); //prints out class of 'this'
    //e.stopPropagation(); //stop bubbling after most inner event
  }

  divs.forEach(div => div.addEventListener('click', logText, {capture: false, once: true}));

  const button = document.querySelector('button');
  button.addEventListener('click', logText, {once: true});
</script>
</body>
</html>
